name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print variable
        run: echo "Checking for ${{secrets.FIREBASE_CONFIG_API_KEY}}"

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.5.0 # use the explicit version number
        with:
          build: npm run build
          start: npm start
